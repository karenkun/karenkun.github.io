---
layout: base-dark
---
<article class="post">
	{% if page.show_title == true %}
  <header class="post-header uk-container uk-container-xsmall">
    <h1 class="post-title">{{ page.title | escape }}</h1>
	</header>
	{% endif %}

  <div class="post-content uk-container uk-container-xsmall">
    {{ content }}
  </div>
  <!-- /page layout: base-dark -->
</article>
